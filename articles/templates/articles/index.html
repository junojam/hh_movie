{% extends 'base.html' %}

{% block content %}
<br>
<html lang="en" style="height: 100%">
<body class="mainbackgroundimagesetting">
<body>
    <div class="container detailmainbackgroundimagesetting">
    <br>
  <h1>자유게시판</h1>
  {% if request.user.is_authenticated %}
    <a href="{% url 'articles:create' %}">글 작성하기</a>
  {% else %}
    <a href="{% url 'accounts:login' %}">[새 글을 작성하려면 로그인 하세요]</a>
  {% endif %}
  <hr>
  {% for article in articles %}
    <p>&ensp;<a href="{% url 'articles:detail' article.pk %}">{{ article.title }}</a> - <a href="{% url 'accounts:profile' article.user.username %}">{{ article.user }}</a></p>
    <p>&ensp;내용: {{ article.content }}</p>
    <hr>
  {% endfor %}
  <br>
</div>
{% endblock content %}
