{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <!-- <div class='container'> -->
    <div>
      {% if request.user.is_authenticated %}
      <nav class="d-flex justify-content-between navbar-light bg-dark sticky-top">
        <img class="ms-5 my-2" width="100px" src="{% static 'movies/LOGO_INVISIBLE.png' %}" alt="My image">
        
        <div class="d-flex flex-row justify-content-end align-items-center">
          <div class="text-white me-1">
            <div>안녕하세요, {{ user }} 님</div>
          </div>
          <div class="me-1">
            <a class="text-decoration-none text-white" href="{% url 'accounts:update' %}">회원정보수정</a>
          </div>
          <div class="me-5">
            <form action="{% url 'accounts:logout' %}" method="POST">
              {% csrf_token %}
              <input type="submit" value="Logout">
            </form>
          </div>
          <!-- <div class="me-5 m-1">
            <form action="{% url 'accounts:delete' %}" method="POST">
              {% csrf_token %}
              <input type="submit" value="회원탈퇴">
            </form>
          </div> -->
        </div>
      </nav>

      {% else %}

      <nav class="d-flex justify-content-between navbar-light bg-dark sticky-top">

        <img class="ms-5 my-2" width="100px" src="{% static 'movies/LOGO_INVISIBLE.png' %}" alt="My image">

        <div class="d-flex flex-row justify-content-end align-items-center">
          <div class="m-1">
            <a class="text-decoration-none text-white" href="{% url 'accounts:login' %}">Login</a>
          </div>
          <div class="me-5 m-1">
            <a class="text-decoration-none text-white" href="{% url 'accounts:signup' %}">Signup</a>
          </div>
        </div>
      </nav>
      {% endif %}
      <div class="container">
        <br>
        {% block content %}
        {% endblock content %}
      </div>
    </div>
    
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</html>
